<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator me!</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="https://th.bing.com/th/id/OIP.rQdKDNa74FpKCF2hv3jE_QHaHa?w=216&h=206&c=7&r=0&o=5&dpr=1.3&pid=1.7" >
</head>
<body>
    <h1 class="text-centre">Calculator using Html CSS and Javascript</h1>
    <div class="container flex flex-col item-centre bg-red boder  mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text"/>

        </div>
        <div class="row">
            <button class="button" id="clear">AC</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
            <button class="button">%</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="sect">/</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="sect">*</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="sect">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" id="sect">=</button>
            <button class="button" id="sect">-</button>
        </div>

    </div>
    <script src="calculator.js"></script>

    
</body>
</html>
